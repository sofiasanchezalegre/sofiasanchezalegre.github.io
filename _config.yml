# Welcome to Jekyll!

# Site Settings
locale                   : "en-US"
title                    : "Sofia Sanchez Alegre"
title_separator          : "-"
name                     : &name "Contact Information"
description              : &description "personal description"
url                      : https://sofiasanchezalegre.github.io
baseurl                  : ""
repository               : "sofiasanchezalegre/sofiasanchezalegre.github.io"
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               :
  disqus:
    shortname            :
  discourse:
    server               :
  facebook:
    appid                :
    num_posts            :
    colorscheme          :
staticman:
  allowedFields          : ['name', 'email', 'url', 'message']
  branch                 : "gh-pages"
  commitMessage          : "New comment."
  filename               : comment-{@timestamp}
  format                 : "yml"
  moderation             : true
  path                   : "_data/comments/{options.slug}"
  requiredFields         : ['name', 'email', 'message']
  transforms:
    email                : "md5"
  generatedFields:
    date:
      type               : "date"
      options:
        format           : "iso8601"
atom_feed:
